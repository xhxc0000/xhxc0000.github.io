</script><div><div class="inner"><h2>KMP算法</h2><p>kmp的思想是保存匹配状态, 遇到坏字符时, 根据状态回溯到可能匹配的状态</p>
<figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">strStr</span><span class="params">(String haystack, String needle)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> len = haystack.length(), subLen = needle.length();</span><br><span class="line">        <span class="keyword">if</span> (subLen == <span class="number">0</span>) <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">if</span> (len == <span class="number">0</span>) <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span>[] next = getNext(needle);</span><br><span class="line">        <span class="keyword">int</span> i = <span class="number">0</span>, j = <span class="number">0</span>;  i指向haystack, j指向needle</span><br><span class="line">        <span class="keyword">while</span> (i &lt; len) &#123;</span><br><span class="line">            <span class="keyword">if</span> (j == -<span class="number">1</span> || haystack.charAt(i) == needle.charAt(j)) &#123;</span><br><span class="line">                i++; j++;</span><br><span class="line">                <span class="keyword">if</span> (j == subLen) <span class="keyword">return</span> i - j;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                 回溯</span><br><span class="line">                j = next[j];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">int</span>[] getNext(String s) &#123;</span><br><span class="line">        <span class="keyword">int</span>[] next = <span class="keyword">new</span> <span class="keyword">int</span>[s.length()];</span><br><span class="line">        next[<span class="number">0</span>] = -<span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> pre = <span class="number">0</span>, post = <span class="number">1</span>;  pre前缀指针, post后缀指针</span><br><span class="line">        <span class="keyword">while</span> (post &lt; s.length()) &#123;</span><br><span class="line">            <span class="keyword">if</span> (pre == -<span class="number">1</span> || s.charAt(pre) == s.charAt(post)) &#123;</span><br><span class="line">                pre++;</span><br><span class="line">                post++;</span><br><span class="line">                <span class="keyword">if</span> (post &lt; s.length()) next[post] = pre;  匹配-&gt; 表示可以经过next[post]回溯到pre</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                 不匹配, 回溯到上个pre位置尝试匹配当前post</span><br><span class="line">                pre = next[pre];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> next;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
